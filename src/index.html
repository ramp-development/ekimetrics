                <input class="form_input" type="text" id="email" name="Email Address" required>
            </div>
            <div>

            </div>

                    <input class="form_radio-icon" type="radio" name="Interest" value="FTB" checked>

                    <span class="form_radio-label">Remortgage</span>
                </label>
                <label class="form_radio">

                </label>

                    <input class="form_radio-icon" type="radio" name="Interest" value="NTB">
                    <span class="form_radio-label">Moving home</span>
                </label>
                <label class="form_radio">
                    <input class="form_radio-icon" type="radio" name="Interest" value="Unknown">
                    <span class="form_radio-label">I'm not sure</span>
                </label>
            </div>
            <div class="form_checkbox">
                <input class="form_checkbox-icon" type="checkbox" id="sub-action" name="SubAction"
                    value="sub_add_update" required>
                <label class="d text-align-left" for="sub-action">
                    By ticking this box you’re opting-in to L&C’s newsletter, plus information about products and
                    services we think you may be interested in.
                </label>
            </div>
        </div>
        <input class="button" type="submit" value="Sign up">
    </div>
    <div class="spacer-small text-size-small">
        <p>We take your privacy seriously. Read our policy <a href=/about-us/privacy-statement>here</a>.
    </div>
</form>
